<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <style type="text/css">
        html,
        body {
            height: 100%;
        }
    </style>

    <title>AnCh</title>
</head>

<body>



    <div class="row g-0 vh-100">

        <div class="col-ms-12 col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">

            <div id="chat-card" class="card vh-100">
                <div class="card-header bg-transparent">
                    <h2 class="card-title">Анонимный чат</h2>
                </div>

                <ul id="messages" class="list-group list-group-flush overflow-auto " style="flex-grow: 3;">
                </ul>

                <div class="card-footer bg-transparent d-grid gap-2">
                    <button id="connect" type="button" class="btn btn-success btn-lg d-grid gap-2 btn-xs visible-xs"
                        onclick="showForm(event)">
                        Подключится
                    </button>

                    <form action="" onsubmit="sendMessage(event)" id="form" style="display: none">
                        <div class="input-group">
                            <div id="messageArea" contenteditable class="form-control"
                                style="overflow: auto; word-break: break-all;"></div>
                            
                            <button type="submit" class="btn btn-dark">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
                                </svg>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="faqToast" class="toast align-items-center position-absolute top-0 end-0 m-3" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Что бы отправить сообщение нажмите Enter. Для переноса строки нажмите Shift + Enter.
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
        <script>
            let faqToast = bootstrap.Toast.getOrCreateInstance(document.getElementById('faqToast'))
            
            faqToast.show()
        </script>
    </div>

    

    <script src="index.js"></script>
</body>

</html>
